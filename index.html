<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Projecto Sub1</title> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url("imagenes-audio/fondo1.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
        }
        .topbar {
            width: 100%;
            background: rgba(10, 10, 20, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            height: 120px;
            box-sizing: border-box;
            border-bottom: 2px solid #bfa046;
        }
        .topbar .logo {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #bfa046;
            text-align: center;
            width: 100%;
        }
        .main-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            margin-top: 0;
        }
        .main-buttons {
            display: flex;
            gap: 80px;
            margin-top: 530px;
        }
        .main-btn {
            background: rgba(20, 20, 30, 0.85);
            border: 3px solid #bfa046;
            color: #fff;
            font-size: 2.8em;
            font-weight: bold;
            padding: 48px 100px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            letter-spacing: 2px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 32px #000a;
        }
        .main-btn:hover {
            background: #bfa046;
            color: #181818;
            transform: scale(1.07);
        }
        @media (max-width: 900px) {
            .topbar .logo {
                font-size: 2em;
            }
            .main-btn {
                font-size: 1.4em;
                padding: 24px 30px;
            }
            .main-buttons {
                gap: 20px;
            }
            .topbar {
                height: 80px;
            }
        }
        @media (max-width: 600px) {
            .main-buttons {
                flex-direction: column;
                gap: 20px;
            }
            .main-buttons-container {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">LEAGUE OF LEGENDS</div>
    </div>
    <div class="main-buttons-container">
        <div class="main-buttons">
            <a href="pag1.html" class="main-btn">!!TEEMO¡¡</a>
            <a href="pag2.html" class="main-btn">¿QUE ES?</a>
        </div>
    </div>
</body>
</html>
